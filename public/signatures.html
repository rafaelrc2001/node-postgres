<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Firmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .action-buttons {
            white-space: nowrap;
        }
        .signature-canvas {
            width: 100%;
            height: 200px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: #fff;
            touch-action: none;
        }
        .signature-preview-img {
            max-width: 200px;
            max-height: 100px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .signature-cell {
            max-width: 200px;
            word-break: break-word;
        }
        .signature-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .signature-preview-container {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        
        /* Estilos para las tarjetas de firmas */
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .signature-display {
            transition: transform 0.3s ease;
            max-height: 100px;
            width: auto;
        }
        
        .signature-display:hover {
            transform: scale(1.05);
        }
        
        /* Estilos para la barra de búsqueda */
        #searchSignature {
            max-width: 300px;
            border-radius: 20px;
            padding-left: 15px;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
        }
        
        #searchSignature:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            .signature-canvas {
                height: 150px;
            }
            
            #searchSignature {
                max-width: 100%;
                margin-top: 10px;
            }
        }
        
        /* Efecto de carga */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .signature-card {
            animation: fadeIn 0.3s ease-out forwards;
            opacity: 0;
        }
        
        /* Estilos para los botones de acción */
        .btn-action {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Gestión de Firmas</h1>
        
        <!-- Formulario para agregar/editar firmas -->
        <div class="form-container">
            <h3 id="formTitle">Agregar Nueva Firma</h3>
            <form id="signatureForm">
                <input type="hidden" id="signatureId">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Firma</label>
                    <div class="border rounded p-3 mb-2">
                        <canvas id="signatureCanvas" class="signature-canvas" width="500" height="200"></canvas>
                    </div>
                    <div class="d-flex gap-2 mb-3">
                        <button type="button" id="clearSignature" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-eraser"></i> Limpiar
                        </button>
                        <button type="button" id="saveSignature" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-save"></i> Guardar Firma
                        </button>
                    </div>
                    <div class="signature-preview-container">
                        <strong>Firma guardada:</strong>
                        <div id="signaturePreview" class="mt-2">
                            <p class="text-muted">No hay firma guardada</p>
                        </div>
                    </div>
                    <!-- Input oculto para almacenar la firma en base64 -->
                    <input type="hidden" id="signatureData" name="signatureData">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </form>
        </div>

        <!-- Sección de visualización de firmas -->
        <div class="signatures-container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Firmas Registradas</h3>
                <div class="form-group mb-0">
                    <input type="text" id="searchSignature" class="form-control" placeholder="Buscar por nombre...">
                </div>
            </div>
            
            <div id="signaturesGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Las firmas se cargarán aquí como tarjetas -->
                <div class="col-12 text-center py-5" id="noSignaturesMessage">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <i class="bi bi-signature fs-1 text-muted mb-3"></i>
                            <h5 class="card-title text-muted">No hay firmas registradas</h5>
                            <p class="card-text">Comienza agregando tu primera firma con el formulario superior.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Paginación -->
            <nav class="mt-4" id="paginationContainer" style="display: none;">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled" id="prevPage">
                        <a class="page-link" href="#" tabindex="-1">Anterior</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item" id="nextPage">
                        <a class="page-link" href="#">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Modal para ver firma en grande -->
    <div class="modal fade" id="viewSignatureModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewSignatureModalLabel">Vista de Firma</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalSignatureImage" class="img-fluid" alt="Firma">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
    <script src="js/signatures.js"></script>
</body>
</html>
